<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="head">Calculate me !!!</h1>
  <div class="container flex flex-col">
    <div class="row">
      <input type="text" class="input-box">
    </div>
    <div class="row">
      <button class="btn non-dgt-1">AC</button>
      <button class="btn non-dgt-1">+/-</button>
      <button class="btn non-dgt-1">%</button>
      <button class="btn non-dgt">/</button>
    </div>
    <div class="row">
      <button class="btn dgt">9</button>
      <button class="btn dgt">8</button>
      <button class="btn dgt">7</button>
      <button class="btn non-dgt">*</button>

    </div>
    <div class="row">
      <button class="btn dgt">6</button>
      <button class="btn dgt">5</button>
      <button class="btn dgt">4</button>
      <button class="btn non-dgt">-</button>
    </div>
    <div class="row">
      <button class="btn dgt">3</button>
      <button class="btn dgt">2</button>
      <button class="btn dgt">1</button>
      <button class="btn non-dgt">+</button>
    </div>
    <div class="row flex-item">
      <button class="btn dgt double">0</button>
      <button class="btn dgt">.</button>
      <button class="btn non-dgt ">=</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
